<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/smart online x logo.jpeg">
    <title>cart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/cart.css">
    
</head>
<body 
style="
height: 100vh;
display: grid;
align-items: center;
grid-template-rows: auto 1fr auto;
"
>
<header>

    <div class="header">
        <div class="logo">
            <img src="../images/smart online x logo.jpeg" alt="Logo"/> <!-- Logo -->
            <div class="text">Smart Online X</div>
        </div>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="#"><i class="fas fa-shopping-cart"></i> Cart</a> <!-- Cart icon -->
        </div>
    </div>
    </header>
    <main style="text-align: center" class="">
        <section class="cart">
          <article class="product flex">
            <button>
              <i class="fa-solid fa-trash-can"> </i>
            </button>
  
            <p class="price">$790<p>
  
            <div class="flex" style="margin-right: 1rem">
              <button class="decrease">-</button>
              <div class="quantity flex">3</div>
              <button class="increase">+</button>
            </div>
  
            <p class="title">laptop victos</p>
  
            <img
              style="border-radius: 0.22rem"
              width="70"
              height="70"
              alt=""
              src="../images/lap1.jpg"
            />
          </article>
  
          <article class="product flex">
            <button>
              <i class="fa-solid fa-trash-can"> </i>
            </button>
  
            <p class="price">$150</p>
  
            <div class="flex" style="margin-right: 1rem">
              <button class="decrease">-</button>
              <div class="quantity flex">3</div>
              <button class="increase">+</button>
            </div>
  
            <p class="title">airpods pro</p>
  
            <img
              style="border-radius: 0.22rem"
              width="70"
              height="70"
              alt=""
              src="../images/air1.jpg"
            />
          </article>
  
          <article class="product flex">
            <button>
              <i class="fa-solid fa-trash-can"> </i>
            </button>
  
            <p class="price">$133</p>
  
            <div class="flex" style="margin-right: 1rem">
              <button class="decrease">-</button>
              <div class="quantity flex">3</div>
              <button class="increase">+</button>
            </div>
  
            <p class="title">screen</p>
  
            <img
              style="border-radius: 0.22rem"
              width="70"
              height="70"
              alt=""
              src="../images/screen1.jpg"
            />
          </article>
        </section>
  
        <button class="clear">
          <i
            style="color: #fff; margin-right: 0.2rem"
            class="fa-solid fa-trash-can icon"
          >
          </i>
          Clear Cart
        </button>
  
        <section class="summary">
          <h1>Cart Summary</h1>
  
          <div class="flex">
            <p class="Subtotal">Subtotal</p>
            <p>$1073</p>
          </div>
          <button disabled class="checkout">CHECKOUT</button>
  
          <a href="./signin.html"> Please Sign in to continue. </a>
        </section>
      </main>

    
</body>
</html>
